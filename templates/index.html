{% extends "base.html" %}

{% block title %}Provinces of Nepal{% endblock %}

{% block header %}Provinces of Nepal{% endblock %}

{% block content %}
    <ul>
        {% for province in provinces %}
            <li><a href="{{ url_for('province_page', province_id=province.id) }}">{{ province.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
