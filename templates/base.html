<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nepal Administrative Divisions{% endblock %}</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Explore Nepal's provinces and administrative divisions. Comprehensive information on Nepal's geographical structure, regions, and local governance.">
    <meta name="keywords" content="Nepal, provinces, administrative divisions, regions, districts, municipalities, rural municipalities">
    <meta name="author" content="Sajan Adhikari">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nepal-provinces.sajanadhikari.com.np/">
    <meta property="og:title" content="Nepal Provinces | Administrative Divisions">
    <meta property="og:description" content="Explore Nepal's provinces and administrative divisions. Comprehensive information on Nepal's geographical structure and local governance.">
    <meta property="og:image" content="https://seeklogo.com/images/E/emblem-of-nepal-logo-D5A731713C-seeklogo.com.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nepal-provinces.sajanadhikari.com.np/">
    <meta property="twitter:title" content="Nepal Provinces | Administrative Divisions">
    <meta property="twitter:description" content="Explore Nepal's provinces and administrative divisions. Comprehensive information on Nepal's geographical structure and local governance.">
    <meta property="twitter:image" content="https://seeklogo.com/images/E/emblem-of-nepal-logo-D5A731713C-seeklogo.com.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nepal-provinces.sajanadhikari.com.np/">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EX25FLELWE"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-EX25FLELWE');
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-bottom: 60px;
        }
        header {
            background-color: #c41e3a;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #003893;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #003893;
            text-decoration: none;
            font-weight: 600;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        li:hover {
            transform: translateY(-3px);
        }
        a {
            color: #0000FF;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #003893;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: #002d7a;
            text-decoration: none;
        }
        .nepali-pattern {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path d="M0 0h40v40H0z" fill="%23f0f0f0"/><path d="M0 0l40 40m0-40L0 40" stroke="%23e0e0e0" stroke-width="1"/></svg>');
            background-repeat: repeat;
            opacity: 0.5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .footer-container {
            background-color: #003893;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
            position: relative;
           
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="nepali-pattern"></div>
    <header>
        <h1>{% block header %}Nepal Administrative Divisions{% endblock %}</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('search') }}">Search</a></li>
            <li><a href="{{ url_for('visualize') }}">Visualize</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
         
    </div>
    <div class="footer-container">
        <p>&copy; 2024 Sajan Adhikari. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/sajan69" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/sajanadhikari" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/sajanadhikari_" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        </div> 
    
</body>
</html>
